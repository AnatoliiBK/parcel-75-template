<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <main>
    <section class="section contacts">
        <div class="container">
            
            <h1 class="contacts__title">МІМІНО</h1>
            <p class="contacts__text">Ресторанно-готельний комплекс</p>
            <ul class="contacts__list">
                <li class="contacts__item">
                    <p class="contacts__label">Ресторан</p>
                    <ul class="contacts__list-phone">
                        <li class="contacts__box">
                            <a href="" class="contacts__phone">
                                <svg class="contacts__icon" width="18" height="18">
                                    <use href=""></use>
                                </svg>095 555 95 33
                            </a>
                        </li>
                    </ul>
                </li>
                
                <li class="contacts__item">
                    <p class="contacts__label">Готель</p>
                    <ul class="contacts__list-phone">
                        <li class="contacts__box">
                            <a href="" class="contacts__phone">
                                <svg class="contacts__icon" width="18" height="18">
                                    <use href=""></use>
                                </svg>066 849 10 89
                            </a>
                        </li>
                        <li class="contacts__box">
                            <a href="" class="contacts__phone">
                                <svg class="contacts__icon" width="18" height="18">
                                    <use href=""></use>
                                </svg>067 275 85 40
                            </a>
                        </li>
                    </ul>
                    
                </li>

                <li class="contacts__item">
                    <p class="contacts__label">Локація</p>
                    <a class="contacts__phone">
                        <svg class="contacts__icon" width="18" height="18">
                            <use href=""></use>
                        </svg>Україна, м. Полтава,<br> вул. Маршала Бірюзова, 15
                    </a>
                </li>
                
            
            </ul>
            <picture>
                <source type="image/webp" srcset="../../imaages/location.webp 1x, ../../images/location@2x.webp 2x">
                <source type="image/jpeg" srcset="../../imaages/location.jpg 1x, ../../images/location@2x.jpg 2x">
                <img class="image" src="../../images/location.jpg" alt="Місцезнаходження" width="634">
             </picture>
            
        </div>
    </section>
    </main>
</body>
</html>
